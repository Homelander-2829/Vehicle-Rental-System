<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rental System</title>
</head>
<body>
    <h1>Vehicles Available for Rent</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Price</th>
        </tr>
        {% for vehicle in vehicles %}
        <tr>
            <td>{{ vehicle.id }}</td>
            <td>{{ vehicle.make }}</td>
            <td>{{ vehicle.model }}</td>
            <td>{{ vehicle.year }}</td>
            <td>{{ vehicle.price }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="nav-links">
        <a class="nav-button" href="{{ url_for('add_vehicle') }}">Add Vehicle</a>
        <a class="nav-button" href="{{ url_for('rent_vehicle_view') }}">Rent Vehicle</a>
        <a class="nav-button" href="{{ url_for('rentals') }}">View Rentals</a>
    </div>
    

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vehicle Rental</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    
</body>
</html>
